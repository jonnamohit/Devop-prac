
name: Quality Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  kn:
    name: kn
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Artifact
        run: |
          mkdir output
          echo "Build file" > output/app.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: output/

      - name: Run SonarQube analysis (kn)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Running SonarQube scanner for project key: jonnamohit"
          sudo apt-get update -y
          sudo apt-get install -y unzip openjdk-11-jdk
          SCANNER_ZIP=sonar-scanner-cli.zip
          wget -q -O $SCANNER_ZIP https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip -q $SCANNER_ZIP -d /tmp
          SCANNER_DIR=$(find /tmp -maxdepth 1 -type d -name "sonar-scanner-*" | head -n1)
          export PATH=$SCANNER_DIR/bin:$PATH
          echo "java version:" && java -version || true
          echo "javac location:" && which javac || true
          echo "scanner dir: $SCANNER_DIR"
          echo "scanner bin:" && ls -la "$SCANNER_DIR/bin" || true
          # run with debug (-X) and capture output to help diagnose failures
          /bin/sh -lc 'sonar-scanner -X \
            -Dsonar.projectKey=jonnamohit \
            -Dsonar.sources=frontend \
            -Dsonar.host.url="${SONAR_HOST_URL}" \
            -Dsonar.login="${SONAR_TOKEN}" 2>&1 | tee /tmp/sonar.log'
          status=${PIPESTATUS[0]}
          if [ "$status" -ne 0 ]; then
            echo "SonarScanner exited with status $status â€” last 200 lines of log:" >&2
            tail -n 200 /tmp/sonar.log || true
            exit $status
          fi

      - name: Deploy Step
        run: |
          echo "Deploying application..."
