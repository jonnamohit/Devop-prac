name: Hello World Build Pipeline

on:
  push:
    branches: [ develop, develop ]
  pull_request:
    branches: [ develop, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Print Hello World
      run: |
        echo "================================"
        echo "Hello World Build Pipeline"
        echo "================================"
        echo "Build started at: $(date)"
        echo "Hello world"
        echo "================================"
        
    
    - name: Test Step
      run: |
        echo "Running tests..."
        python hello.py || echo "Python script executed"
    
    - name: Build Step
      run: |
        echo "Build completed successfully!"
        echo "Pipeline execution successful"
    
    - name: Frontend Status
      run: |
        echo "Frontend available at: frontend/index.html"
        echo "Open frontend/index.html in browser to see pipeline status"
        echo "View PIPELINE_GUIDE.md for detailed documentation"

