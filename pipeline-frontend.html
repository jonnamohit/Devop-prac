<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Pipeline Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; font-size: 16px; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Pipeline Trigger UI</h1>
    <button onclick="triggerPipeline()">Run Pipeline</button>
    <div id="status"></div>
    <script>
        function triggerPipeline() {
            document.getElementById('status').innerText = 'Pipeline triggered! (Simulated)';
        }
    </script>
</body>
</html>
